<div class="container-fluid">
	<mwl-demo-utils-calendar-header
	[(view)]="view"
	[(viewDate)]="viewDate"
	[locale]="locale">
  </mwl-demo-utils-calendar-header>

	<div [ngSwitch]="view">
			<mwl-calendar-month-view
			  *ngSwitchCase="CalendarView.Month"
			  [viewDate]="viewDate"
			  [events]="events"
			  [refresh]="refresh"
			  (dayClicked)="changeView($event.day.date)"
			  (eventClicked)="eventClicked($event)"
			  (eventTimesChanged)="eventTimesChanged($event)"
			  [locale]="locale">
			</mwl-calendar-month-view>
			<mwl-calendar-week-view
			  *ngSwitchCase="CalendarView.Week"
			  [viewDate]="viewDate"
			  [events]="events"
			  [refresh]="refresh"
			  (dayClicked)="clickedDate = $event.day.date"
			  (eventClicked)="edit($event)"
			  (eventTimesChanged)="eventTimesChanged($event)"
			  (hourSegmentClicked)="createEvent($event)"
			  [locale]="locale">
			</mwl-calendar-week-view>
			<mwl-calendar-day-view
			  *ngSwitchCase="CalendarView.Day"
			  [viewDate]="viewDate"
			  [events]="events"
			  [refresh]="refresh"
			  (dayClicked)="clickedDate = $event.day.date"
			  (eventClicked)="edit($event)"
			  (eventTimesChanged)="eventTimesChanged($event)"
			  (hourSegmentClicked)="createEvent($event)"
			  [locale]="locale">
			</mwl-calendar-day-view>
	</div>
</div>
